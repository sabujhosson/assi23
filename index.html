<!DOCTYPE html>
<html lang="en">
<head>

    <title>layout23</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <section class=" section1"> 
             <div class="logo"> 
              <h1> logo</h1>
             </div> 
             <div class="banner"> 
               <h1> header banner</h1>
             </div>   
      </section> 
      <header> 
             <h1> header bar</h1>
      </header>
      <section class="section2"> 
             <div class=" left"> 
                 LEFT BLOCK
             </div>
             <div class=" center"> 
                <div class="top"> 
                    center block
                </div>
                <div class="middle"> 
                   <div class=" clb"> 
                      content left block
                   </div>
                   <div class="crb"> 
                      content right block
                   </div>
                </div>
                <div class="bottom"> 
                    bottom contents
                </div>
             </div>
             <div class=" right"> 
                 RIGHT BLOCK
             </div>

      </section>
      <footer> 
          <h1> Footer bar</h1>
      </footer>





</body>
</html>
